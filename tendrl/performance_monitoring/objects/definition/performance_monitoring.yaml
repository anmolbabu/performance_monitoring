---
namespace.performance_monitoring:
  objects:
    NodeSummary:
      attrs:
        name:
          type: String
        node_id:
          type: String
        status:
          type: String
        role:
          type: String
        cluster_name:
          type: String
        cpu_usage:
          type: Dict
        memory_usage:
          type: Dict
        storage_usage:
          type: Dict
        swap_usage:
          type: Dict
        selinux_mode:
          type: String
        sds_det:
          type: Dict
        alert_count:
          type: int
      enabled: true
      value: monitoring/summary/nodes/$NodeSummary.node_id
      list: monitoring/summary/nodes
      help: "Node Summary"
    ClusterSummary:
      attrs:
        utilization:
          type: Dict
        hosts_count:
          type: Dict
        node_summaries:
          type: List
        sds_det:
          type: Dict
        sds_type:
          type: String
        cluster_id:
          type: String
      enabled: true
      value: monitoring/summary/clusters/$ClusterSummary.cluster_id
      list: monitoring/summary/clusters
      help: "Cluster Summary"
    SystemSummary:
      attrs:
        utilization:
          type: Dict
        hosts_count:
          type: Dict
        sds_det:
          type: Dict
        sds_type:
          type: String
        cluster_count:
          type: Dict
      enabled: true
      value: monitoring/summary/system/$SystemSummary.sds_type
      list: monitoring/summary/system
      help: "System Summary"
tendrl_schema_version: 0.3
